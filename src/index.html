<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons&display=block" rel="stylesheet">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title></title>
</head>

<body class="mat-app-background" style="padding-top: 0px; padding-left: 0px; padding-bottom: 0px; padding-right: 0px;">
  <header>
    <nav class="navbar navbar-dark bg-dark box-shadow;">
      <a class="navbar-brand" href="https://github.com/Gilseone">
        <img src="/assets/images/logo.png" height="30" class="d-inline-block align-top" alt="">
      </a>
    </nav>
  </header>
  <main role="main" style="background-color:white">
    <section class="jumbotron text-center">
      <div class="container">
        <h1 class="jumbotron-heading">Data table Angular Material</h1>
        <p class="lead text-muted">Data table with sorting, pagination, filtering, printing and show/hide columns.</p>
        <p class="lead text-muted">You may view or access the project on GitHub.</p>
        <p>
          <a href="https://github.com/Gilseone" class="btn btn-primary my-2">Acess</a>
        </p>
      </div>
    </section>
    <section>
      <div class="container">
        <div class="row col-sm-12" style="padding-bottom: 10px;">
          <mat-card style="font-weight: bold;">Data Table Example </mat-card>
        </div>
        <table-overview-example>Loading</table-overview-example>
        <span class="version-info">Current build: 12.2.3</span>
      </div>
    </section>
  </main>
</body>
</html>
